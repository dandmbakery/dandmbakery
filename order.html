<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Order</title>

    <link rel="stylesheet" href="css/order.css">
    <script src="js/success.js"></script>

    <style>
        /* Preloader container */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            /* Background color */
            z-index: 9999;
            /* Ensure it's above all other content */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Spinner animation */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        /* Keyframes for spin animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div class="wrapper">
        <div class="title">
            Enter Order Details
        </div>

        <form id="order">
            <div class="field">
                <input type="text" required>
                <label>Full Name</label>
            </div>

            <div class="field">
                <input type="text" required>
                <label>Address</label>
            </div>

            <div class="field">
                <input type="text" required>
                <label>Email</label>
            </div>

            <div class="field">
                <input type="text" required>
                <label>Phone No.</label>
            </div>

            <div class="payment">
                <input type="text" value="Cash On Delivery (COD)" readonly>
                <label>Payment Option</label>
            </div>

            <div class="field">
                <input type="submit" value="Place Order">
            </div>
        </form>
    </div>

    <script>
        document.getElementById("order").addEventListener("submit", function (event) {
            event.preventDefault();
            swal("Order Placed Successfully!", "", "success");
        });

        window.addEventListener("load", function () {
            const preloader = document.getElementById("preloader");

            // Ensure preloader is visible for at least 1 second
            setTimeout(() => {
                preloader.style.display = "none"; // Hide the preloader
            }, 1000); // 1000ms = 1 second
        });
    </script>
</body>

</html>
